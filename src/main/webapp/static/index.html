<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tukki</title>
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    
    <!-- JS -->
    <script type="application/javascript" src="static/js/jquery-1.7.1.min.js"></script>
    <script type="application/javascript" src="static/bootstrap/js/bootstrap.min.js"></script>
    <script type="application/javascript" src="static/js/underscore-min.js"></script>
    <script type="application/javascript" src="static/js/backbone-min.js"></script>
    <script type="application/javascript" src="static/js/mustache.js"></script>
    <script type="application/javascript" src="static/js/main.js"></script>
  </head>
  <body>
  
    <!-- Login -->
    <div id="login-modal" class="modal fade">
    
      <div class="modal-header">
        <h3>Authentication required</h3>
      </div>
      
      <div class="modal-body">
              
        <form id="login-form" class="form-vertical-block">
          <fieldset class="control-group">
            <input data-id="username" type="text" class="input-large" placeholder="Username">
            <input data-id="password" type="password" class="input-large" placeholder="Password">
          </fieldset>
        </form>
        
      </div>
      
      <div class="modal-footer">
        <a href="#" class="btn btn-primary">Login</a>
      </div>
      
    </div>
  
    <!-- Navigation -->
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Tukki</a>
        </div>
      </div>
    </div>
  
    <!-- Content -->
    <div id="content" class="container">
    
    </div>
  
    <!-- Templates -->
    
    <!-- Product list -->
    <script type="text/template" id="product-list-template">
    
      <form id="add-product-form" class="form-inline">
        <fieldset class="control-group">
          <input data-id="name" type="text" class="input-xlarge" placeholder="Product name">
          <button type="submit" class="btn">Add product</button>
        </fieldset>
      </form>
      
      <h3>Products</h3>
      
      <div id="product-list-alert" class="alert">
      
      </div>
      
      <ul id="product-list" class="nav nav-tabs nav-stacked">
      
      </ul>
      
    </script>
    
    <!-- Product list item -->
    <script type="text/template" id="product-list-item-template">
      
      <li><a href="#/product/{{id}}">{{name}}</a></li>
      
    </script>
    
    <!-- Product -->
    <script type="text/template" id="product-template">
    
      <h3>{{name}}</h3>
    
    </script>
  </body>
</html>
