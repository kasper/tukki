<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tukki</title>
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    
    <!-- JS -->
    <script type="application/javascript" src="static/js/jquery-1.7.1.min.js"></script>
    <script type="application/javascript" src="static/js/jquery-ui-1.8.20.custom.min.js"></script>
    <script type="application/javascript" src="static/bootstrap/js/bootstrap.min.js"></script>
    <script type="application/javascript" src="static/js/underscore-min.js"></script>
    <script type="application/javascript" src="static/js/backbone-min.js"></script>
    <script type="application/javascript" src="static/js/mustache.js"></script>
    <script type="application/javascript" src="static/js/date.format.js"></script>
    <script type="application/javascript" src="static/js/main.js"></script>
  </head>
  <body>
  
    <!-- Modal -->
    <div id="modal" class="modal fade">
      
    </div>
  
    <!-- Navigation -->
    <div id="navigation" class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
        
          <a class="brand" href="#">Tukki</a>
          
          <ul class="nav">
            <li id="products-nav-item"><a href="#">Products</a></li>
          </ul>
          
          <!-- Dropdown -->
          <ul class="nav pull-right">
          
            <li class="divider-vertical"></li>
            <li class="dropdown" id="menu">
              
              <a class="dropdown-toggle" data-toggle="dropdown" href="#menu">
                <span data-id="username">Username</span>
                <b class="caret"></b>
              </a>
              
              <ul class="dropdown-menu">
                <li><a href="#/logout">Logout</a></li>
              </ul>
              
            </li>
          </ul>

        </div>
      </div>
    </div>
  
    <!-- Content -->
    <div id="content" class="container">
    
    </div>
  
    <!-- Templates -->
    
    <!-- Login -->
    <script type="text/template" id="login-template">
    
      <div class="modal-header">
        <h3>Authentication required</h3>
      </div>
      
      <div class="modal-body">
      
        <div class="alert" data-id="alert"></div>
              
        <form class="form-horizontal">
          <fieldset>
          
            <div class="control-group" data-id="username-control-group">
              <input type="text" class="input-large" data-id="username" placeholder="Username">
            </div>
            
            <div class="control-group" data-id="password-control-group">
              <input type="password" class="input-large" data-id="password" placeholder="Password">
            </div>
            
            <div class="control-group">
              <label class="checkbox">
                <input type="checkbox" data-id="remember"> Remember me
              </label>
            </div>
            
          </fieldset>
        </form>
        
      </div>
      
      <div class="modal-footer">
        <p class="pull-left">No username? <a href="#/register" data-id="register">Register</a>.</p>
        <a href="#" class="btn btn-primary" data-id="login">Login</a>
      </div>
    
    </script>
    
    <!-- Register -->
    <script type="text/template" id="register-template">
    
      <div class="modal-header">
        <h3>Register</h3>
      </div>
      
      <div class="modal-body">
        
        <div class="alert" data-id="alert"></div>
        
        <form class="form-horizontal">
          <fieldset>
          
            <div class="control-group" data-id="username-control-group">
            
              <label class="control-label" for="username">Username</label>
              
              <div class="controls">
                <input type="text" class="input-xlarge" data-id="username">
              </div>
              
            </div>
            
            <div class="control-group" data-id="password-control-group">
            
              <label class="control-label" for="password">Password</label>
              
              <div class="controls">
                <input type="password" class="input-xlarge" data-id="password">
                <p class="help-block">At least 10 characters long.</p>
              </div>
            </div>
            
            <div class="control-group" data-id="password-control-group">
            
              <label class="control-label" for="password-confirmation">Confirm password</label>
              
              <div class="controls">
                <input type="password" class="input-xlarge" data-id="password-confirmation">
              </div>
            </div>
            
            <div class="control-group" data-id="email-control-group">
            
              <label class="control-label" for="email">Email</label>
              
              <div class="controls">
                <input type="email" class="input-xlarge" data-id="email" placeholder="Required">
              </div>
            </div>
            
          </fieldset>
        </form>
        
      </div>
      
      <div class="modal-footer">
        <a href="#" class="btn" data-id="cancel">Cancel</a>
        <a href="#" class="btn btn-success" data-id="register">Register</a>
      </div>
    
    </script>
    
    <!-- Delete confirmation dialog --> 
    <script type="text/template" id="delete-confirmation-template">
    
      <div class="modal-header">
        <h3>Delete confirmation</h3>
      </div>
      
      <div class="modal-body">
         <p>Are you sure you want to delete?</p>  
      </div>
      
      <div class="modal-footer">
        <a href="#" class="btn" data-id="cancel">Cancel</a>
        <a href="#" class="btn btn-danger" data-id="delete">Delete</a>
      </div>
    
    </script>
    
    <!-- New user story -->
    <script type="text/template" id="new-user-story-template">
    
      <div class="modal-header">
        <h3>New user story</h3>
      </div>
      
      <div class="modal-body">
        
        <div class="alert" data-id="alert"></div>
        
        <form class="form-horizontal">
          <fieldset>
          
            <div class="control-group" data-id="scenario-control-group">
            
              <label class="control-label" for="scenario">Scenario</label>
              
              <div class="controls">
                <input type="text" class="input-xlarge" data-id="scenario" placeholder="Adding a valid product">
              </div>
              
            </div>
            
            <div class="control-group" data-id="given-control-group">
            
              <label class="control-label" for="given">Given</label>
              
              <div class="controls">
                <input type="text" class="input-xlarge" data-id="given" placeholder="Add new product clicked">
              </div>
              
            </div>
            
            <div class="control-group" data-id="when-control-group">
            
              <label class="control-label" for="given">When</label>
              
              <div class="controls">
                <input type="text" class="input-xlarge" data-id="when" placeholder="Required fields are filled">
              </div>
              
            </div>
            
            <div class="control-group" data-id="then-control-group">
            
              <label class="control-label" for="then">Then</label>
              
              <div class="controls">
                <input type="text" class="input-xlarge" data-id="then" placeholder="Product will be added">
              </div>
              
            </div>
          </fieldset>
        </form>
        
      </div>
      
      <div class="modal-footer">
        <a href="#" class="btn" data-id="cancel">Cancel</a>
        <a href="#" class="btn btn-success" data-id="add">Add user story</a>
      </div>
    
    </script>
    
    <!-- New task -->
    <script type="text/template" id="new-task-template">
    
      <div class="modal-header">
        <h3>New task</h3>
      </div>
      
      <div class="modal-body">
        
        <div class="alert" data-id="alert"></div>
        
        <form class="form-horizontal">
          <fieldset>
          
            <div class="control-group" data-id="description-control-group">
            
              <label class="control-label" for="description">Description</label>
              
              <div class="controls">
                <input type="text" class="input-xlarge" data-id="description" placeholder="Create model for user">
              </div>
              
            </div>
          </fieldset>
        </form>
        
      </div>
      
      <div class="modal-footer">
        <a href="#" class="btn" data-id="cancel">Cancel</a>
        <a href="#" class="btn btn-success" data-id="add">Add task</a>
      </div>
    
    </script>
    
    <!-- Product list item -->
    <script type="text/template" id="product-list-item-template">
      
      <li><a href="#/product/{{id}}">{{name}}</a></li>
      
    </script>
    
    <!-- Product list -->
    <script type="text/template" id="product-list-template">
    
      <form id="add-product-form" class="form-inline">
        <fieldset class="control-group">
            <input type="text" class="input-xlarge" data-id="name" placeholder="Product name">
            <button type="submit" class="btn">Add product</button>
        </fieldset>
      </form>
      
      <div class="alert" data-id="form-alert">
      
      </div>
      
      <h3>Products</h3>
      
      <div class="alert" data-id="alert">
      
      </div>
      
      <ul id="product-list" class="nav nav-tabs nav-stacked">
      
      </ul>
      
    </script>
    
    <!-- User story table item -->
    <script type="text/template" id="user-story-table-item-template">
      
      <tr>
        <td>{{index}}</td>
        <td><a href="#/product/{{productId}}/story/{{index}}">{{scenario}}</a></td>
        <td>{{creator.username}}</td>
        <td>
          <span class="label {{status.class}}">
            {{status.message}}
          </span>
        </td>
      </tr>
      
    </script>
    
    <!-- Product -->
    <script type="text/template" id="product-template">
    
      <div class="row">
        <div class="pull-right">
            <a class="btn btn" href="#" data-id="new-user-story">New user story</a>
            <a class="btn btn-danger" href="#" data-id="delete">
              <i class="icon-trash icon-white"></i> Delete
            </a>
        </div>
      </div>
    
      <h3>{{name}}</h3>
      
      <h4 class="light-header">Product backlog</h4>
      
      <hr>
      
      <dl class="dl-horizontal">
      
        <dt>Product owner</dt>
        <dd>{{productOwner.username}}</dd>
        
        <dt>Created on</dt>
        <dd>{{formattedWhenAdded}}</dd>
        
      </dl>
        
      <hr>
      
      <div class="alert" data-id="alert">
      
      </div>
      
      <table class="table table-striped" id="user-story-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Scenario</th>
            <th>Creator</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
        
        </tbody>
      </table>
    
    </script>
    
    <!-- User story -->
    <script type="text/template" id="user-story-template">
    
      <div class="row">
        <div class="pull-right">
            <a class="btn btn" href="#" data-id="new-task">New task</a>
            <a class="btn btn-danger" href="#" data-id="delete">
              <i class="icon-trash icon-white"></i> Delete
            </a>
        </div>
      </div>
    
      <h3>{{scenario}}</h3>
      <h4 class="light-header">Scenario</h4>
      
      <hr>
      
      <dl class="dl-horizontal">
      
        <dt>Creator</dt>
        <dd>{{creator.username}}</dd>
        
        <dt>Added on</dt>
        <dd>{{formattedWhenCreated}}</dd>
        
      </dl>
      
      <dl class="dl-horizontal">
      
        <dt>Given</dt>
        <dd>{{given}}</dd>
        
        <dt>When</dt>
        <dd>{{when}}</dd>
        
        <dt>Then</dt>
        <dd>{{then}}</dd>
        
      </dl>
      
      <hr>
      
      <div class="alert" data-id="alert">
      
      </div>
      
      <table class="table table-striped" id="task-table">
        <thead>
          <tr>
            <th>Task</th>
            <th>Creator</th>
            <th>Implementer</th>
            <th>Status</th>
            <th>Commands</th>
          </tr>
        </thead>
        <tbody>
        
        </tbody>
      </table>
      
    </script>
    
    <!-- Task table item -->
    <script type="text/template" id="task-table-item-template">
      
      <tr>
        <td>{{description}}</td>
        <td>{{creator.username}}</td>
        <td>
          {{implementer.username}}
        </td>
        <td>
          <span class="label {{status.class}}">
            {{status.message}}
          </span>
        </td>
        <td>
          {{^implementer}}
            <a href="#" data-id="toggle-implementer" data-index="{{taskIndex}}"><i class="icon-bookmark" title="Take task"></i></a>
          {{/implementer}}
          
          {{#implementer}}
            <a href="#" data-id="toggle-implementer" data-index="{{taskIndex}}"><i class="icon-bookmark light" title="Untake task"></i></a>
          {{/implementer}}
          
          {{^done}}
            <a href="#" data-id="toggle-done" data-index="{{taskIndex}}"><i class="icon-ok" title="Mark as done"></i></a>
          {{/done}}
          
          {{#done}}
            <a href="#" data-id="toggle-done" data-index="{{taskIndex}}"><i class="icon-ok light" title="Unmark as done"></i></a>
          {{/done}}
          
          <a href="#" data-id="remove-task" data-index="{{taskIndex}}"><i class="icon-remove" title="Remove task"></i></a>
        </td>
      </tr>
      
    </script>
  </body>
</html>
