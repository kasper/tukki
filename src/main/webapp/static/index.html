<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tukki</title>
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    
    <!-- JS -->
    <script type="application/javascript" src="static/js/jquery-1.7.1.min.js"></script>
    <script type="application/javascript" src="static/bootstrap/js/bootstrap.min.js"></script>
    <script type="application/javascript" src="static/js/underscore-min.js"></script>
    <script type="application/javascript" src="static/js/backbone-min.js"></script>
    <script type="application/javascript" src="static/js/mustache.js"></script>
    <script type="application/javascript" src="static/js/main.js"></script>
  </head>
  <body>
  
    <!-- Modal -->
    <div id="modal" class="modal fade">
      
    </div>
  
    <!-- Navigation -->
    <div id="navigation" class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
        
          <a class="brand" href="#">Tukki</a>
          
          <ul class="nav">
            <li><a href="#">Products</a></li>
          </ul>
          
          <!-- Dropdown -->
          <ul class="nav pull-right">
          
            <li class="divider-vertical"></li>
            <li class="dropdown" id="menu">
              
              <a class="dropdown-toggle" data-toggle="dropdown" href="#menu">
                <span data-id="username">{{username}}</span>
                <b class="caret"></b>
              </a>
              
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li class="divider"></li>
                <li><a href="#/logout">Logout</a></li>
              </ul>
              
            </li>
          </ul>

        </div>
      </div>
    </div>
  
    <!-- Content -->
    <div id="content" class="container">
    
    </div>
  
    <!-- Templates -->
    
    <!-- Login -->
    <script type="text/template" id="login-template">
    
      <div class="modal-header">
        <h3>Authentication required</h3>
      </div>
      
      <div class="modal-body">
      
        <div class="alert" data-id="alert"></div>
              
        <form class="form-vertical-block">
          <fieldset class="control-group">
            <input type="text" class="input-large" data-id="username" placeholder="Username">
            <input type="password" class="input-large" data-id="password" placeholder="Password">
          </fieldset>
        </form>
        
      </div>
      
      <div class="modal-footer">
        <p class="pull-left">No username? <a href="#/register" data-id="register">Register</a>.</p>
        <a href="#" class="btn btn-primary" data-id="login">Login</a>
      </div>
    
    </script>
    
    <!-- Register -->
    <script type="text/template" id="register-template">
    
      <div class="modal-header">
        <h3>Register</h3>
      </div>
      
      <div class="modal-body">
        
        <div class="alert" data-id="alert"></div>
        
        <form class="form-horizontal">
          <fieldset>
          
            <div class="control-group" data-id="username-control-group">
            
              <label class="control-label" for="username">Username</label>
              
              <div class="controls">
                <input type="text" class="input-xlarge" data-id="username">
              </div>
              
            </div>
            
            <div class="control-group" data-id="password-control-group">
            
              <label class="control-label" for="username">Password</label>
              
              <div class="controls">
                <input type="password" class="input-xlarge" data-id="password">
                <p class="help-block">At least 10 characters long.</p>
              </div>
            </div>
            
          </fieldset>
        </form>
        
      </div>
      
      <div class="modal-footer">
        <a href="#" class="btn btn-success" data-id="register">Register</a>
      </div>
    
    </script>
    
    <!-- Product list -->
    <script type="text/template" id="product-list-template">
    
      <form id="add-product-form" class="form-inline">
        <fieldset class="control-group">
            <input type="text" class="input-xlarge" data-id="name" placeholder="Product name">
            <button type="submit" class="btn">Add product</button>
        </fieldset>
      </form>
      
      <div class="alert" data-id="form-alert">
      
      </div>
      
      <h3>Products</h3>
      
      <div class="alert" data-id="alert">
      
      </div>
      
      <ul id="product-list" class="nav nav-tabs nav-stacked">
      
      </ul>
      
    </script>
    
    <!-- Product list item -->
    <script type="text/template" id="product-list-item-template">
      
      <li><a href="#/product/{{id}}">{{name}}</a></li>
      
    </script>
    
    <!-- Product -->
    <script type="text/template" id="product-template">
    
      <h3>{{name}}</h3>
    
    </script>
  </body>
</html>
